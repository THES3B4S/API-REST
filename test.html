<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main>

</main>

<script>
    fetch('https://api.seba.ink/movies').then(response=> response.json()).then(data => {
        document.querySelector('main').innerHTML = data.map(movie => {
            return`
            <article>
           <h1>${movie.title}</h1>
           <h2>${movie.year}</h2>
           <img src="${movie.poster}" alt="${movie.title}">
           </article>
            `
        })
    })
</script>
</body>
</html>
